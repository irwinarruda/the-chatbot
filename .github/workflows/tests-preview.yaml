on:
  push:
    branches: [main]

jobs:
  run-preview-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - run: echo $${{ secrets.APPSETTINGS_PREVIEW }} > appsettings.Preview.json
      - run: dotnet build
      - run: make test-preview
