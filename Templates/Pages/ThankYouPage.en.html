<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - TheChatbot</title>
    <style>
      :root {
        --primary-color: #33b264;
        --text-main: #111827;
        --text-secondary: #4b5563;
        --bg-color: #f4f7f5;
        --card-bg: #ffffff;
        --accent-bg: #eefbf3;
        --accent-border: #d1fae5;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
        background-size: 24px 24px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--text-main);
        padding: 1rem;
        line-height: 1.5;
      }

      .card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 2.5rem 2rem;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
        text-align: center;
        max-width: 480px;
        width: 100%;
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo-container {
        margin-bottom: 1.25rem;
        color: var(--primary-color);
        display: flex;
        justify-content: center;
      }

      .logo-container svg {
        width: 76px;
        height: 76px;
      }

      h1 {
        font-size: 1.75rem;
        font-weight: 800;
        letter-spacing: -0.025em;
        margin-bottom: 0.5rem;
        color: var(--text-main);
      }

      .subtitle {
        font-size: 1.125rem;
        color: var(--text-secondary);
        margin-bottom: 2rem;
      }

      .content {
        background: var(--accent-bg);
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        border: 1px solid var(--accent-border);
        text-align: left;
      }

      .content p {
        margin-bottom: 1rem;
        color: var(--text-secondary);
        font-size: 0.95rem;
      }

      .content p:last-child {
        margin-bottom: 0;
      }

      .highlight {
        color: var(--primary-color);
        font-weight: 600;
      }

      .footer {
        padding-top: 1.5rem;
        border-top: 1px solid #f3f4f6;
        color: #9ca3af;
        font-size: 0.875rem;
      }

      @media (max-width: 480px) {
        body {
          align-items: flex-start;
          padding: 1.5rem 1rem;
        }

        .card {
          padding: 2rem 1.5rem;
          border-radius: 12px;
          margin-top: 1rem;
        }

        h1 {
          font-size: 1.5rem;
        }

        .logo-container {
          margin-bottom: 1rem;
        }

        .logo-container svg {
          width: 56px;
          height: 56px;
        }
      }
    </style>
  </head>
